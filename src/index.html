<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./output.css" rel="stylesheet">
  <title>Reihan Renaldi Kalkulator</title>
</head>
<body>
    <div class="w-full max-w-lg min-h-screen bg-[#f9de73] dark:bg-[#282828] mx-auto p-6">
      <div class="w-full flex justify-end">
        <div id="moon" class="w-5 h-5 rounded cursor-pointer">
          <div class="dark:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path fill="#ffffff" d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/>
            </svg>
          </div>
          <div class="w-full dark:block">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="#f9de73" d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"/>
            </svg>
          </div>
        </div>
      </div>
      <div class="w-full my-10">
        <input disabled type="text" name="formInput" id="formInput" class="form-input">
      </div>
      <div class="w-full grid grid-cols-4 gap-2 mx-auto justify-center justify-items-center items-center mt-6">
        <button type="button" class="btn-key" onclick="keyInput('clear')">
          C
        </button>
        <button type="button" class="btn-key" onclick="keyInput('backSpace')">
          <div class="w-6 h-6 block dark:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
              <path fill="#000000" d="M576 128c0-35.3-28.7-64-64-64L205.3 64c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7L512 448c35.3 0 64-28.7 64-64l0-256zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/>
            </svg>
          </div>
          <div class="w-6 h-6 hidden dark:block">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
              <path fill="#ffffff" d="M576 128c0-35.3-28.7-64-64-64L205.3 64c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7L512 448c35.3 0 64-28.7 64-64l0-256zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/>
            </svg>
          </div>
        </button>
        <button type="button" class="btn-key" onclick="keyInput('%')">
          %
        </button>
        <button type="button" class="btn-key" onclick="keyInput('/')">
          /
        </button>
        <button type="button" class="btn-key" onclick="keyInput('7')">
          7
        </button>
        <button type="button" class="btn-key" onclick="keyInput('8')">
          8
        </button>
        <button type="button" class="btn-key" onclick="keyInput('9')">
          9
        </button>
        <button type="button" class="btn-key" onclick="keyInput('*')">
          X
        </button>
        <button type="button" class="btn-key" onclick="keyInput('4')">
          4
        </button>
        <button type="button" class="btn-key" onclick="keyInput('5')">
          5
        </button>
        <button type="button" class="btn-key" onclick="keyInput('6')">
          6
        </button>
        <button type="button" class="btn-key" onclick="keyInput('-')">
          -
        </button>
        <button type="button" class="btn-key" onclick="keyInput('1')">
          1
        </button>
        <button type="button" class="btn-key" onclick="keyInput('2')">
          2
        </button>
        <button type="button" class="btn-key" onclick="keyInput('3')">
          3
        </button>
        <button type="button" class="btn-key" onclick="keyInput('+')">
          +
        </button>
        <button type="button" class="btn-key" onclick="keyInput('0')">
          0
        </button>
        <button type="button" class="btn-key" onclick="keyInput('=')">
          =
        </button>
      </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
